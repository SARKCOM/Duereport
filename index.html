<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamnalal Parekh Finance Pvt. Ltd</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .results {
            margin-top: 20px;
        }
        #password-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1, h2, p {
            color: #555;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
            margin-top: 10px;
            font-size: 14px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #008080;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: calc(100% - 22px);
        }
        button:hover {
            background-color: #005555;
        }
        select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            width: calc(100% - 22px);
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #008080;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <h1>Jamnalal Parekh Finance Pvt. Ltd</h1>
        <h2>Leading Financial Solutions Provider</h2>
        <p>Your trusted partner for all financial needs.</p>
        <p>Created by - Sapan Shrivastava.</p>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div class="container" id="main-container">
        <h1>Jamnalal Parekh Finance Pvt. Ltd</h1>
        <h2>To Search Customer details</h2>
        <p>Please select the search data you require</p>
        <div class="search-container">
            <select id="column-select"></select>
            <input type="text" id="search-input" placeholder="Search..." oninput="searchData()">
        </div>
        <div class="results" id="results"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
